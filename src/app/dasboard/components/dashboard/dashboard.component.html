<div class="wrapper">

    <button mat-stroked-button (click)="openAddTodoDialog()">Add list</button>

    <div cdkDropListGroup>
        <div class="example-container">
            <h2>To do</h2>

            <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
        <button mat-flat-button color="primary" class="btn-add-todo" (click)="openAddTodoDialog()">Add Todo</button>
    </div>

    <div class="example-container">
        <h2>Done</h2>

        <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
</div>
</div>
</div>
